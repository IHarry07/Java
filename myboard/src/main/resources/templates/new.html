<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원정보 등록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
 </nav>
</div>
<div class = "container">
	<div class = "row">
	<div class = "col-md-6 card justify-content-center container">
		<h1 class = "text-center">회원 등록하기</h1>
		<div class = "card-body">
		<form th:action="@{/}" th:object="${user}" method = "POST">
		<div class = "form-group">
		<label>이름</label>
		<input th:field = "*{first_name}" type = "text" name = "first_name" class = "form-control" placeholder="이름을 입력하세요">
		
		<label>성</label>
		<input th:field = "*{last_name}" type = "text" name = "last_name" class = "form-control" placeholder="성을 입력하세요">
		
		<label>이메일</label>
		<input th:field = "*{email}" type = "text" name = "email" class = "form-control" placeholder="이메일을 입력하세요">
		 </div>
		<br>
		<button type = "submit" class = "btn btn-success">등록하기</button>
	</form>
   </div>
  </div>
 </div>
</div>
</body>
</html>
